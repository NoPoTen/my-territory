<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>music player</title>

</head>
<body>
<span style="font-size:18px;">
    <div>
        <h4 id="name">五月天-我不愿让你一个人</h4>
        <br><audio id="audio" src="..\music\五月天 - 最重要的小事.mp3 " controls autoplay="true"></audio><br/>
    </div>
    <br><br>
    <div>
        <button id="btn-play" >播放</button>
        <button id="btn-stop" >暂停</button>
        <button id="btn-pre" >上一首</button>
        <button id="btn-next" >下一首</button>
    </div>
</span>
</body>
<script type="text/javascript">
    var btn1 = document.getElementById("btn-play");
    btn1.onclick = function(){
        if(audio.paused){
            audio.play();
        }
    }

    <!--暂停-->
    var btn2 = document.getElementById("btn-stop");
    btn2.onclick = function(){
        if(audio.played){
            audio.pause();
        }
    }

    var music = new Array();
    music = ["五月天 - 最重要的小事", "五月天 - 我不愿 让你一个人", "五月天 - 天使"];//歌单
    var num = 0;
    var name = document.getElementById("name");


    <!--上一首-->
    var btn3 = document.getElementById("btn-pre");
    btn3.onclick = function(){
        num = (num +2)%3;
        audio.src =  "../music/"+music[num]+".mp3";
        name.innerHTML = music[num];
        audio.play();
    }

    <!--下一首-->
    var btn4 = document.getElementById("btn-next");
    btn4.onclick = function(){
        num = (num +1)%3;
        audio.src =  "../music/"+music[num]+".mp3";
        name.innerHTML = music[num];
        audio.play();
    }
    audio.addEventListener('ended', function () {
        btn4.onclick();
    })
</script>
</html>
